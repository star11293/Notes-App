<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecture Notes - Real-time Transcription</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #faf9f7;
      --bg-secondary: #f5f3ef;
      --bg-card: #ffffff;
      --bg-input: #faf9f7;
      --text-primary: #1a1a1a;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --border-color: #e5e7eb;
      --border-light: rgba(0,0,0,0.04);
      --accent: #1a1a1a;
      --accent-hover: #333;
      --accent-glow: rgba(26, 26, 26, 0.15);
      --danger: #ef4444;
      --danger-bg: #fef2f2;
      --success: #22c55e;
      --tag-bg: #f3f4f6;
      --shadow: 0 1px 3px rgba(0,0,0,0.04), 0 8px 24px rgba(0,0,0,0.06);
      --shadow-hover: 0 8px 30px rgba(0,0,0,0.12);
      --gradient-accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    [data-theme="dark"] {
      --bg-primary: #0a0a0b;
      --bg-secondary: #111113;
      --bg-card: #18181b;
      --bg-input: #27272a;
      --text-primary: #fafafa;
      --text-secondary: #a1a1aa;
      --text-muted: #52525b;
      --border-color: #27272a;
      --border-light: rgba(255,255,255,0.06);
      --accent: #ffffff;
      --accent-hover: #e4e4e7;
      --accent-glow: rgba(255, 255, 255, 0.1);
      --danger: #f87171;
      --danger-bg: #2d1f1f;
      --success: #4ade80;
      --tag-bg: #27272a;
      --shadow: 0 1px 3px rgba(0,0,0,0.3), 0 8px 24px rgba(0,0,0,0.4);
      --shadow-hover: 0 12px 40px rgba(0,0,0,0.5);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: var(--bg-primary);
      font-family: "DM Sans", -apple-system, sans-serif;
      color: var(--text-primary);
      position: relative;
      overflow-x: hidden;
      transition: background 0.5s ease, color 0.3s ease;
    }

    /* Animated background gradient */
    .bg-gradient {
      position: fixed;
      top: -50%;
      left: -50%;
      right: -50%;
      bottom: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 115, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(100, 200, 255, 0.04) 0%, transparent 40%);
      animation: gradientMove 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    [data-theme="dark"] .bg-gradient {
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 115, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(100, 200, 255, 0.08) 0%, transparent 40%);
    }

    @keyframes gradientMove {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(2%, 2%) rotate(1deg); }
      50% { transform: translate(-1%, 3%) rotate(-1deg); }
      75% { transform: translate(3%, -2%) rotate(2deg); }
    }

    .grain {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 0;
    }

    /* Page load animations */
    header {
      text-align: center;
      padding: 48px 24px 32px;
      position: relative;
      z-index: 1;
      animation: fadeSlideDown 0.8s ease-out;
    }

    @keyframes fadeSlideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header-top {
      display: flex;
      justify-content: flex-end;
      position: absolute;
      top: 20px;
      right: 24px;
    }

    .theme-toggle {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .theme-toggle::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--accent-glow);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.1) rotate(15deg);
      box-shadow: 0 4px 20px var(--accent-glow);
    }

    .theme-toggle:hover::before {
      opacity: 1;
    }

    .theme-toggle:active {
      transform: scale(0.95) rotate(15deg);
    }

    .theme-toggle svg {
      width: 20px;
      height: 20px;
      color: var(--text-primary);
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .theme-toggle:hover svg {
      transform: rotate(360deg);
    }

    .logo-mark {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--accent);
      color: var(--bg-primary);
      margin-bottom: 20px;
      position: relative;
      animation: logoFloat 3s ease-in-out infinite;
    }

    .logo-mark::after {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      opacity: 0.3;
      animation: logoPulse 2s ease-in-out infinite;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes logoPulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.15); opacity: 0; }
    }

    h1 {
      font-family: "Instrument Serif", Georgia, serif;
      font-size: 48px;
      font-weight: 400;
      margin: 0 0 12px;
      letter-spacing: -0.03em;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 17px;
      color: var(--text-secondary);
      margin: 0;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 0.3s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    main {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 24px 64px;
      position: relative;
      z-index: 1;
    }

    .error-banner {
      display: none;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      background-color: var(--danger-bg);
      border: 1px solid var(--danger);
      border-radius: 16px;
      margin-bottom: 24px;
      font-size: 14px;
      color: var(--danger);
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-8px); }
      40%, 80% { transform: translateX(8px); }
    }

    .error-banner.visible {
      display: flex;
    }

    .recorder-card {
      background: var(--bg-card);
      border-radius: 24px;
      padding: 36px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-light);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      animation: fadeSlideUp 0.6s ease-out 0.2s both;
      position: relative;
      overflow: hidden;
    }

    .recorder-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .recorder-card.recording::before {
      opacity: 1;
      animation: scanLine 2s linear infinite;
    }

    @keyframes scanLine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .recorder-card:hover {
      box-shadow: var(--shadow-hover);
    }

    .recorder-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: var(--text-muted);
      transition: all 0.4s ease;
      position: relative;
    }

    .status-dot.recording {
      background-color: var(--danger);
      box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
      animation: recordPulse 1.5s ease-in-out infinite;
    }

    @keyframes recordPulse {
      0%, 100% { 
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
        transform: scale(1);
      }
      50% { 
        box-shadow: 0 0 0 12px rgba(239, 68, 68, 0);
        transform: scale(1.1);
      }
    }

    .status-text {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: color 0.3s ease;
    }

    .status-text.recording {
      color: var(--danger);
    }

    .timer {
      font-family: "DM Sans", monospace;
      font-size: 28px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: 0.08em;
      font-variant-numeric: tabular-nums;
    }

    .title-input, .tag-input {
      width: 100%;
      padding: 14px 0;
      font-size: 22px;
      font-family: "Instrument Serif", Georgia, serif;
      border: none;
      border-bottom: 2px solid var(--border-color);
      background-color: transparent;
      color: var(--text-primary);
      margin-bottom: 16px;
      outline: none;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
    }

    .title-input:focus, .tag-input:focus {
      border-color: var(--accent);
    }

    .title-input.visible, .tag-input.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }

    .tag-input {
      font-family: "DM Sans", sans-serif;
      font-size: 14px;
      padding: 10px 0;
    }

    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .tags-container.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      background: var(--tag-bg);
      border-radius: 20px;
      font-size: 13px;
      color: var(--text-secondary);
      animation: tagPop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      transition: all 0.2s ease;
    }

    .tag:hover {
      background: var(--border-color);
      transform: scale(1.05);
    }

    @keyframes tagPop {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .tag-remove {
      cursor: pointer;
      opacity: 0.5;
      transition: all 0.2s ease;
      font-size: 16px;
      line-height: 1;
    }

    .tag-remove:hover {
      opacity: 1;
      transform: scale(1.2);
    }

    .transcript-area {
      min-height: 220px;
      max-height: 400px;
      overflow-y: auto;
      padding: 24px;
      background: var(--bg-input);
      border-radius: 16px;
      margin-bottom: 28px;
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
      position: relative;
    }

    .transcript-area:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .transcript-text {
      font-size: 16px;
      line-height: 1.8;
      margin: 0;
      color: var(--text-primary);
      white-space: pre-wrap;
    }

    .interim-text {
      color: var(--text-muted);
      font-style: italic;
      animation: textFade 0.5s ease;
    }

    @keyframes textFade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .placeholder {
      color: var(--text-muted);
      font-size: 15px;
      margin: 0;
      text-align: center;
      padding-top: 70px;
      transition: all 0.3s ease;
    }

    /* Audio visualizer */
    .visualizer {
      display: none;
      justify-content: center;
      align-items: flex-end;
      gap: 3px;
      height: 40px;
      margin-bottom: 20px;
    }

    .visualizer.visible {
      display: flex;
    }

    .visualizer-bar {
      width: 4px;
      background: linear-gradient(to top, var(--accent), var(--danger));
      border-radius: 2px;
      animation: visualize 0.5s ease-in-out infinite alternate;
    }

    .visualizer-bar:nth-child(1) { animation-delay: 0s; height: 15px; }
    .visualizer-bar:nth-child(2) { animation-delay: 0.1s; height: 25px; }
    .visualizer-bar:nth-child(3) { animation-delay: 0.15s; height: 35px; }
    .visualizer-bar:nth-child(4) { animation-delay: 0.2s; height: 20px; }
    .visualizer-bar:nth-child(5) { animation-delay: 0.25s; height: 30px; }
    .visualizer-bar:nth-child(6) { animation-delay: 0.3s; height: 25px; }
    .visualizer-bar:nth-child(7) { animation-delay: 0.35s; height: 15px; }

    @keyframes visualize {
      to {
        height: calc(100% * var(--scale, 0.5));
        opacity: 0.8;
      }
    }

    .controls {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 16px 32px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    button:active::before {
      width: 300px;
      height: 300px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px var(--accent-glow);
    }

    button:active {
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .start-button {
      color: var(--bg-primary);
      background: var(--accent);
      min-width: 200px;
    }

    .start-button:hover:not(:disabled) {
      background: var(--accent-hover);
    }

    .stop-button {
      color: #ffffff;
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      display: none;
      min-width: 200px;
      animation: buttonAppear 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes buttonAppear {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .stop-button:hover {
      box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
    }

    .save-button {
      color: var(--accent);
      background: var(--bg-card);
      border: 2px solid var(--accent);
      display: none;
      animation: buttonAppear 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .save-button:hover:not(:disabled) {
      background: var(--bg-input);
    }

    /* Search Section */
    .search-section {
      margin-top: 48px;
      margin-bottom: 24px;
      animation: fadeSlideUp 0.6s ease-out 0.4s both;
    }

    .search-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .search-input {
      flex: 1;
      padding: 16px 24px;
      font-size: 15px;
      border: 2px solid var(--border-color);
      border-radius: 50px;
      background: var(--bg-card);
      color: var(--text-primary);
      outline: none;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--accent-glow);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .filter-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .filter-tag {
      padding: 8px 16px;
      background: var(--tag-bg);
      border: 2px solid transparent;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .filter-tag:hover {
      border-color: var(--border-color);
      transform: translateY(-2px);
    }

    .filter-tag.active {
      background: var(--accent);
      color: var(--bg-primary);
      border-color: var(--accent);
      box-shadow: 0 4px 15px var(--accent-glow);
    }

    .notes-section {
      display: none;
    }

    .notes-section.visible {
      display: block;
      animation: fadeSlideUp 0.5s ease-out;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .section-title {
      font-family: "Instrument Serif", Georgia, serif;
      font-size: 32px;
      font-weight: 400;
    }

    .notes-count {
      font-size: 14px;
      color: var(--text-secondary);
      background: var(--tag-bg);
      padding: 6px 14px;
      border-radius: 20px;
    }

    .notes-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .note-card {
      background: var(--bg-card);
      border-radius: 20px;
      padding: 28px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-light);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      animation: noteSlideIn 0.5s ease-out backwards;
      position: relative;
      overflow: hidden;
    }

    .note-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s ease;
    }

    .note-card:hover::after {
      left: 100%;
    }

    .note-card:nth-child(1) { animation-delay: 0s; }
    .note-card:nth-child(2) { animation-delay: 0.1s; }
    .note-card:nth-child(3) { animation-delay: 0.2s; }
    .note-card:nth-child(4) { animation-delay: 0.3s; }
    .note-card:nth-child(5) { animation-delay: 0.4s; }

    @keyframes noteSlideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .note-card:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: var(--shadow-hover);
    }

    .note-card.expanded {
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
    }

    .note-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
      flex-wrap: wrap;
      gap: 8px;
    }

    .note-title {
      font-family: "Instrument Serif", Georgia, serif;
      font-size: 22px;
      font-weight: 400;
      margin: 0;
      cursor: pointer;
      transition: color 0.2s ease;
      position: relative;
    }

    .note-title::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .note-title:hover::after {
      width: 100%;
    }

    .note-meta {
      font-size: 13px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .note-meta::before {
      content: '';
      width: 4px;
      height: 4px;
      background: var(--text-muted);
      border-radius: 50%;
    }

    .note-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 14px;
    }

    .note-tag {
      padding: 4px 12px;
      background: var(--tag-bg);
      border-radius: 12px;
      font-size: 12px;
      color: var(--text-secondary);
      transition: all 0.2s ease;
    }

    .note-tag:hover {
      background: var(--border-color);
    }

    .note-preview {
      font-size: 14px;
      line-height: 1.7;
      color: var(--text-secondary);
      margin: 0 0 18px;
      white-space: pre-wrap;
    }

    .note-full {
      display: none;
      font-size: 15px;
      line-height: 1.8;
      color: var(--text-primary);
      margin: 0 0 18px;
      white-space: pre-wrap;
      padding: 20px;
      background: var(--bg-input);
      border-radius: 12px;
      animation: expandContent 0.3s ease-out;
    }

    @keyframes expandContent {
      from {
        opacity: 0;
        max-height: 0;
      }
      to {
        opacity: 1;
        max-height: 500px;
      }
    }

    .note-card.expanded .note-preview {

    .note-audio {

    .note-audio .audio-loading {

      text-align: center;

    .empty-state svg {
      width: 64px;

      margin-bottom: 16px;

      animation: emptyBounce 2s ease-in-out infinite;
    }

    @keyframes emptyBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);

      align-items: center;
      justify-content: center;

      transition: opacity 0.3s ease;

    .modal {
      background: var(--bg-card);
      border-radius: 24px;
      padding: 36px;
      max-width: 520px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
      animation: modalSlideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    }

    @keyframes modalSlideUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .modal-title {
      font-family: "Instrument Serif", Georgia, serif;
      font-size: 28px;
      margin-bottom: 28px;
    }

    .modal-input {
      width: 100%;
      padding: 14px 18px;
      font-size: 15px;
      border: 2px solid var(--border-color);
      border-radius: 14px;
      background: var(--bg-input);
      color: var(--text-primary);
      outline: none;
      font-family: inherit;
      margin-bottom: 16px;
      transition: all 0.3s ease;
    }

    .modal-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .modal-textarea {
      width: 100%;
      padding: 14px 18px;
      font-size: 15px;
      border: 2px solid var(--border-color);

    .modal-textarea:focus {

    }

    .modal-actions {
      display: flex;

    .modal-cancel {

    .spinner {

    /* Scrollbar */

    /* Responsive */

  </style>
</head>
<body>

  <header>

        <svg id="sunIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

  <!-- Edit Modal -->
  <div id="editModal" class="modal-overlay">
    <div class="modal">

        <button id="editSave" class="action-button modal-save">Save Changes</button>

  <script>
    // State
    let isRecording = false;
    let transcript = '';
    let recordingTime = 0;
    let currentTitle = '';
    let currentTags = [];
    let savedNotes = JSON.parse(localStorage.getItem('lectureNotes') || '[]');
    let recognition = null;
    let timerInterval = null;
    let mediaRecorder = null;
    let audioChunks = [];
    let searchQuery = '';
    let activeTagFilter = null;
    let editingNoteId = null;
    let db = null;

    // IndexedDB for audio storage (localStorage can't handle large audio files)
    function initDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('LectureNotesAudio', 1);
        
        request.onerror = () => reject(request.error);
        request.onsuccess = () => {
          db = request.result;
          resolve(db);
        };
        
        request.onupgradeneeded = (event) => {
          const database = event.target.result;
          if (!database.objectStoreNames.contains('audio')) {
            database.createObjectStore('audio', { keyPath: 'id' });
          }
        };
      });
    }

    async function saveAudioToDB(id, audioBlob) {
      if (!db || !audioBlob) return false;
      
      return new Promise((resolve) => {
        try {
          const transaction = db.transaction(['audio'], 'readwrite');
          const store = transaction.objectStore('audio');
          store.put({ id, blob: audioBlob });
          transaction.oncomplete = () => resolve(true);
          transaction.onerror = () => resolve(false);
        } catch (e) {
          console.error('Error saving audio:', e);
          resolve(false);
        }
      });
    }

    async function getAudioFromDB(id) {
      if (!db) return null;
      
      return new Promise((resolve) => {
        try {
          const transaction = db.transaction(['audio'], 'readonly');
          const store = transaction.objectStore('audio');
          const request = store.get(id);
          request.onsuccess = () => {
            if (request.result?.blob) {
              resolve(URL.createObjectURL(request.result.blob));
            } else {
              resolve(null);
            }
          };
          request.onerror = () => resolve(null);
        } catch (e) {
          resolve(null);
        }
      });
    }

    async function deleteAudioFromDB(id) {
      if (!db) return;
      
      try {
        const transaction = db.transaction(['audio'], 'readwrite');
        const store = transaction.objectStore('audio');
        store.delete(id);
      } catch (e) {
        console.error('Error deleting audio:', e);
      }
    }

    // Elements
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    const saveButton = document.getElementById('saveButton');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const timer = document.getElementById('timer');
    const titleInput = document.getElementById('titleInput');
    const tagInput = document.getElementById('tagInput');
    const tagsContainer = document.getElementById('tagsContainer');
    const transcriptText = document.getElementById('transcriptText');
    const interimText = document.getElementById('interimText');
    const placeholder = document.getElementById('placeholder');
    const errorBanner = document.getElementById('errorBanner');
    const errorText = document.getElementById('errorText');
    const notesSection = document.getElementById('notesSection');
    const notesList = document.getElementById('notesList');
    const notesCount = document.getElementById('notesCount');
    const searchInput = document.getElementById('searchInput');
    const filterTags = document.getElementById('filterTags');
    const themeToggle = document.getElementById('themeToggle');
    const sunIcon = document.getElementById('sunIcon');
    const moonIcon = document.getElementById('moonIcon');
    const editModal = document.getElementById('editModal');
    const editTitle = document.getElementById('editTitle');
    const editTags = document.getElementById('editTags');
    const editContent = document.getElementById('editContent');
    const editCancel = document.getElementById('editCancel');
    const editSave = document.getElementById('editSave');
    const recorderCard = document.getElementById('recorderCard');
    const visualizer = document.getElementById('visualizer');

    // Theme
    function initTheme() {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = saved || (prefersDark ? 'dark' : 'light');
      setTheme(theme);
    }

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      if (theme === 'dark') {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      } else {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      }
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    }

    // Speech Recognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      showError('Speech Recognition is not supported in this browser. Please use Chrome or Edge.');
    } else {
      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onresult = (event) => {
        let interim = '';
        let final = '';

        for (let i = event.resultIndex; i < event.results.length; i++) {
          const result = event.results[i];
          if (result.isFinal) {
            final += result[0].transcript + ' ';
          } else {
            interim += result[0].transcript;
          }
        }

        if (final) {
          transcript += final;
          transcriptText.textContent = transcript;
        }
        interimText.textContent = interim;
        
        if (transcript || interim) {
          placeholder.style.display = 'none';
        }
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        if (event.error === 'not-allowed') {
          showError('Microphone access denied. Please allow microphone permissions and refresh.');
          stopRecording();
        }
      };

      recognition.onend = () => {
        if (isRecording) {
          try {
            recognition.start();
          } catch (e) {
            console.log('Recognition restart failed:', e);
          }
        }
      };
    }

    // Audio Recording
    async function startAudioRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
        audioChunks = [];

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            audioChunks.push(event.data);
          }
        };

        mediaRecorder.start(1000); // Collect data every second
        return true;
      } catch (e) {
        console.log('Audio recording not available:', e);
        return false;
      }
    }

    function stopAudioRecording() {
      return new Promise((resolve) => {
        if (!mediaRecorder || mediaRecorder.state === 'inactive') {
          resolve(null);
          return;
        }

        mediaRecorder.onstop = () => {
          if (audioChunks.length > 0) {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            resolve(audioBlob);
          } else {
            resolve(null);
          }
          
          // Stop all tracks
          if (mediaRecorder.stream) {
            mediaRecorder.stream.getTracks().forEach(track => track.stop());
          }
        };

        try {
          mediaRecorder.stop();
        } catch (e) {
          console.error('Error stopping recorder:', e);
          resolve(null);
        }
      });
    }

    // Functions
    function showError(message) {
      errorText.textContent = message;
      errorBanner.classList.add('visible');
    }

    function hideError() {
      errorBanner.classList.remove('visible');
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function formatDate(dateString) {
      return new Date(dateString).toLocaleDateString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric'
      });
    }

    async function startRecording() {
      if (!recognition) return;

      hideError();
      transcript = '';
      transcriptText.textContent = '';
      interimText.textContent = '';
      recordingTime = 0;
      currentTags = [];
      
      const now = new Date();
      currentTitle = `Lecture - ${now.toLocaleDateString('en-US', { 
        month: 'short', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      })}`;
      titleInput.value = currentTitle;
      renderCurrentTags();

      try {
        recognition.start();
        await startAudioRecording();
        isRecording = true;
        
        recorderCard.classList.add('recording');
        statusDot.classList.add('recording');
        statusText.classList.add('recording');
        statusText.textContent = 'Recording';
        timer.style.display = 'block';
        timer.textContent = '00:00';
        titleInput.classList.add('visible');
        tagInput.classList.add('visible');
        tagsContainer.classList.add('visible');
        visualizer.classList.add('visible');
        placeholder.textContent = 'Listening... Start speaking and your words will appear here.';
        placeholder.style.display = 'block';
        
        startButton.style.display = 'none';
        stopButton.style.display = 'inline-flex';
        saveButton.style.display = 'none';

        timerInterval = setInterval(() => {
          recordingTime++;
          timer.textContent = formatTime(recordingTime);
        }, 1000);

      } catch (e) {
        showError('Failed to start recording. Please refresh and try again.');
      }
    }

    async function stopRecording() {
      if (recognition) {
        recognition.stop();
      }
      isRecording = false;

      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }

      recorderCard.classList.remove('recording');
      statusDot.classList.remove('recording');
      statusText.classList.remove('recording');
      statusText.textContent = 'Ready';
      interimText.textContent = '';
      visualizer.classList.remove('visible');
      
      startButton.style.display = 'inline-flex';
      stopButton.style.display = 'none';
      
      if (transcript.trim()) {
        saveButton.style.display = 'inline-flex';
      }
    }

    async function saveNote() {
      if (!transcript.trim()) return;

      saveButton.disabled = true;
      saveButton.innerHTML = '<span class="spinner"></span> Saving...';

      const audioBlob = await stopAudioRecording();
      const noteId = Date.now();
      
      // Save audio to IndexedDB if available
      let hasAudio = false;
      if (audioBlob && audioBlob.size > 0) {
        hasAudio = await saveAudioToDB(noteId, audioBlob);
      }

      const newNote = {
        id: noteId,
        title: titleInput.value || currentTitle,
        content: transcript.trim(),
        tags: [...currentTags],
        duration: recordingTime,
        hasAudio: hasAudio,
        createdAt: new Date().toISOString()
      };

      savedNotes.unshift(newNote);
      localStorage.setItem('lectureNotes', JSON.stringify(savedNotes));
      
      // Reset
      transcript = '';
      transcriptText.textContent = '';
      recordingTime = 0;
      currentTags = [];
      timer.style.display = 'none';
      titleInput.value = '';
      titleInput.classList.remove('visible');
      tagInput.value = '';
      tagInput.classList.remove('visible');
      tagsContainer.classList.remove('visible');
      tagsContainer.innerHTML = '';
      placeholder.textContent = 'Click "Start Recording" to begin transcribing your lecture.';
      placeholder.style.display = 'block';
      saveButton.style.display = 'none';
      saveButton.disabled = false;
      saveButton.innerHTML = `
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 13l4 4L19 7"/>
        </svg>
        Save Note
      `;

      renderNotes();
      renderFilterTags();
    }

    function addTag(tag) {
      const cleaned = tag.trim().toLowerCase();
      if (cleaned && !currentTags.includes(cleaned)) {
        currentTags.push(cleaned);
        renderCurrentTags();
      }
    }

    function removeTag(tag) {
      currentTags = currentTags.filter(t => t !== tag);
      renderCurrentTags();
    }

    function renderCurrentTags() {
      tagsContainer.innerHTML = currentTags.map(tag => `
        <span class="tag">
          ${escapeHtml(tag)}
          <span class="tag-remove" onclick="removeTag('${escapeHtml(tag)}')">&times;</span>
        </span>
      `).join('');
    }

    function getAllTags() {
      const tags = new Set();
      savedNotes.forEach(note => {
        (note.tags || []).forEach(tag => tags.add(tag));
      });
      return Array.from(tags).sort();
    }

    function renderFilterTags() {
      const tags = getAllTags();
      filterTags.innerHTML = tags.map(tag => `
        <button class="filter-tag ${activeTagFilter === tag ? 'active' : ''}" onclick="toggleTagFilter('${escapeHtml(tag)}')">
          ${escapeHtml(tag)}
        </button>
      `).join('');
    }

    function toggleTagFilter(tag) {
      activeTagFilter = activeTagFilter === tag ? null : tag;
      renderFilterTags();
      renderNotes();
    }

    function getFilteredNotes() {
      return savedNotes.filter(note => {
        const matchesSearch = !searchQuery || 
          note.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
          note.content.toLowerCase().includes(searchQuery.toLowerCase()) ||
          (note.tags || []).some(t => t.includes(searchQuery.toLowerCase()));
        
        const matchesTag = !activeTagFilter || (note.tags || []).includes(activeTagFilter);
        
        return matchesSearch && matchesTag;
      });
    }

    function deleteNote(id) {
      if (!confirm('Delete this note?')) return;
      
      // Delete audio from IndexedDB
      deleteAudioFromDB(id);
      
      savedNotes = savedNotes.filter(note => note.id !== id);
      localStorage.setItem('lectureNotes', JSON.stringify(savedNotes));
      renderNotes();
      renderFilterTags();
    }

    function toggleNoteExpand(id) {
      const card = document.querySelector(`.note-card[data-id="${id}"]`);
      if (card) {
        card.classList.toggle('expanded');
      }
    }

    function openEditModal(id) {
      const note = savedNotes.find(n => n.id === id);
      if (!note) return;

      editingNoteId = id;
      editTitle.value = note.title;
      editTags.value = (note.tags || []).join(', ');
      editContent.value = note.content;
      editModal.classList.add('visible');
    }

    function closeEditModal() {
      editModal.classList.remove('visible');
      editingNoteId = null;
    }

    function saveEdit() {
      if (!editingNoteId) return;

      const noteIndex = savedNotes.findIndex(n => n.id === editingNoteId);
      if (noteIndex === -1) return;

      savedNotes[noteIndex] = {
        ...savedNotes[noteIndex],
        title: editTitle.value.trim() || savedNotes[noteIndex].title,
        content: editContent.value.trim(),
        tags: editTags.value.split(',').map(t => t.trim().toLowerCase()).filter(t => t)
      };

      localStorage.setItem('lectureNotes', JSON.stringify(savedNotes));
      closeEditModal();
      renderNotes();
      renderFilterTags();
    }

    function downloadNote(id, format = 'txt') {
      const note = savedNotes.find(n => n.id === id);
      if (!note) return;

      let content, filename, type;

      if (format === 'md') {
        content = `# ${note.title}\n\n`;
        content += `**Recorded:** ${formatDate(note.createdAt)}  \n`;
        content += `**Duration:** ${formatTime(note.duration)}  \n`;
        if (note.tags?.length) {
          content += `**Tags:** ${note.tags.join(', ')}  \n`;
        }
        content += `\n---\n\n${note.content}`;
        filename = `${note.title.replace(/[^a-z0-9]/gi, '_')}.md`;
        type = 'text/markdown';
      } else {
        content = `${note.title}\n${'='.repeat(note.title.length)}\n\n`;
        content += `Recorded: ${formatDate(note.createdAt)}\n`;
        content += `Duration: ${formatTime(note.duration)}\n`;
        if (note.tags?.length) {
          content += `Tags: ${note.tags.join(', ')}\n`;
        }
        content += `\n${note.content}`;
        filename = `${note.title.replace(/[^a-z0-9]/gi, '_')}.txt`;
        type = 'text/plain';
      }

      const blob = new Blob([content], { type });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }

    async function downloadAudio(id) {
      const note = savedNotes.find(n => n.id === id);
      if (!note?.hasAudio) return;

      const audioUrl = await getAudioFromDB(id);
      if (!audioUrl) {
        alert('Audio not found. It may have been deleted.');
        return;
      }

      const a = document.createElement('a');
      a.href = audioUrl;
      a.download = `${note.title.replace(/[^a-z0-9]/gi, '_')}.webm`;
      a.click();
      
      // Clean up the object URL after download
      setTimeout(() => URL.revokeObjectURL(audioUrl), 1000);
    }

    async function loadAudioForNote(noteId) {
      const audioContainer = document.querySelector(`#audio-${noteId}`)?.parentElement;
      if (!audioContainer) return;
      
      const audioElement = document.querySelector(`#audio-${noteId}`);
      const loadingText = audioContainer.querySelector('.audio-loading');
      
      const audioUrl = await getAudioFromDB(noteId);
      if (audioUrl && audioElement) {
        audioElement.src = audioUrl;
        audioElement.style.display = 'block';
        if (loadingText) loadingText.remove();
      } else if (loadingText) {
        loadingText.textContent = 'Audio unavailable';
      }
    }

    function renderNotes() {
      const filtered = getFilteredNotes();
      
      if (savedNotes.length === 0) {
        notesSection.classList.remove('visible');
        return;
      }

      notesSection.classList.add('visible');
      notesCount.textContent = filtered.length === savedNotes.length 
        ? `${savedNotes.length} notes` 
        : `${filtered.length} of ${savedNotes.length}`;

      if (filtered.length === 0) {
        notesList.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            <p>No notes match your search</p>
          </div>
        `;
        return;
      }

      notesList.innerHTML = filtered.map(note => `
        <div class="note-card" data-id="${note.id}">
          <div class="note-header">
            <h3 class="note-title" onclick="toggleNoteExpand(${note.id})">${escapeHtml(note.title)}</h3>
            <span class="note-meta">${formatTime(note.duration)} â€¢ ${formatDate(note.createdAt)}</span>
          </div>
          ${note.tags?.length ? `
            <div class="note-tags">
              ${note.tags.map(tag => `<span class="note-tag">${escapeHtml(tag)}</span>`).join('')}
            </div>
          ` : ''}
          <p class="note-preview">${escapeHtml(note.content.substring(0, 200))}${note.content.length > 200 ? '...' : ''}</p>
          <div class="note-full">${escapeHtml(note.content)}</div>
          ${note.hasAudio ? `
            <div class="note-audio">
              <audio id="audio-${note.id}" controls style="display:none;"></audio>
              <p class="audio-loading" style="font-size: 13px; color: var(--text-muted);">Loading audio...</p>
            </div>
          ` : ''}
          <div class="note-actions">
            <button class="action-button" onclick="openEditModal(${note.id})">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M11.5 2.5l2 2M2 11l-0.5 3.5 3.5-0.5 9-9-3-3-9 9z"/>
              </svg>
              Edit
            </button>
            <button class="action-button" onclick="downloadNote(${note.id}, 'txt')">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M8 2v8m0 0l-3-3m3 3l3-3M3 12h10"/>
              </svg>
              TXT
            </button>
            <button class="action-button" onclick="downloadNote(${note.id}, 'md')">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M8 2v8m0 0l-3-3m3 3l3-3M3 12h10"/>
              </svg>
              MD
            </button>
            ${note.hasAudio ? `
              <button class="action-button" onclick="downloadAudio(${note.id})">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                  <path d="M8 2v8m0 0l-3-3m3 3l3-3M3 12h10"/>
                </svg>
                Audio
              </button>
            ` : ''}
            <button class="action-button delete-button" onclick="deleteNote(${note.id})">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M4 4l8 8M12 4l-8 8"/>
              </svg>
              Delete
            </button>
          </div>
        </div>
      `).join('');

      // Load audio for notes that have it
      filtered.forEach(note => {
        if (note.hasAudio) {
          loadAudioForNote(note.id);
        }
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Event Listeners
    startButton.addEventListener('click', startRecording);
    stopButton.addEventListener('click', stopRecording);
    saveButton.addEventListener('click', saveNote);
    themeToggle.addEventListener('click', toggleTheme);
    
    titleInput.addEventListener('input', (e) => {
      currentTitle = e.target.value;
    });

    tagInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        addTag(tagInput.value);
        tagInput.value = '';
      }
    });

    searchInput.addEventListener('input', (e) => {
      searchQuery = e.target.value;
      renderNotes();
    });

    editCancel.addEventListener('click', closeEditModal);
    editSave.addEventListener('click', saveEdit);
    editModal.addEventListener('click', (e) => {
      if (e.target === editModal) closeEditModal();
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeEditModal();
      }
    });

    // Initialize
    async function init() {
      try {
        await initDB();
        console.log('IndexedDB initialized');
      } catch (e) {
        console.error('Failed to initialize IndexedDB:', e);
      }
      
      // Migrate old notes that have base64 audio to new format
      let needsSave = false;
      for (const note of savedNotes) {
        if (note.audio && !note.hasAudio) {
          // Old format with base64 audio - convert to blob and save to IndexedDB
          try {
            const response = await fetch(note.audio);
            const blob = await response.blob();
            await saveAudioToDB(note.id, blob);
            note.hasAudio = true;
            delete note.audio;
            needsSave = true;
          } catch (e) {
            console.error('Failed to migrate audio for note:', note.id, e);
          }
        }
      }
      
      if (needsSave) {
        localStorage.setItem('lectureNotes', JSON.stringify(savedNotes));
      }
      
      initTheme();
      renderNotes();
      renderFilterTags();
    }

    init();
  </script>
</body>
</html>
